<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <title>My Form</title>
  </head>
  <body>
    <div class="container mt-3">
      <form action="result.html">
        <div class="mb-3">
          <label class="form-label" for="Name"> <span>Name:</span> </label>
          <input
            class="form-control"
            id="Name"
            name="Name"
            type="text"
            placeholder="Type your name here!"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="Password">
            <span>Password:</span>
          </label>
          <input
            class="form-control"
            id="Password"
            name="Password"
            type="password"
            placeholder="Type your password here!"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="Email"> <span>Email:</span> </label>
          <input
            class="form-control"
            id="Email"
            name="Email"
            type="email"
            placeholder="Type your email here!"
          />
        </div>

        <div class="accordion mb-3" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
              >
                Optional
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <div class="mb-3">
                  <label class="form-label" for="Age">
                    <span>Age:</span>
                  </label>
                  <input
                    class="form-control"
                    id="Age"
                    name="Age"
                    type="number"
                    min="0"
                    max="100"
                  />
                </div>
                <div class="form-check mb-3">
                  <label class="form-check-label" for="Checkbox">
                    <span>I Agree:</span>
                  </label>
                  <input
                    class="form-check-input"
                    id="Checkbox"
                    name="Checkbox"
                    type="checkbox"
                  />
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="Boy">
                    <span>Boy</span>
                  </label>
                  <input
                    class="form-check-input"
                    id="Boy"
                    name="Gender"
                    type="radio"
                    value="Boy"
                  />
                </div>
                <div class="form-check mb-3">
                  <label class="form-check-label" for="Girl">
                    <span>Girl</span>
                  </label>
                  <input
                    class="form-check-input"
                    id="Girl"
                    name="Gender"
                    type="radio"
                    value="Girl"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="BloodType">
                    <span>Blood Type</span>
                  </label>
                  <select class="form-select" id="BloodType" name="BloodType">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="AB">AB</option>
                    <option value="O">O</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="Notes">
                    <span>Notes</span>
                  </label>
                  <textarea
                    class="form-control"
                    id="Notes"
                    name="Notes"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">submit</button>
        <button type="reset" class="btn btn-secondary">reset</button>
      </form>
    </div>
  </body>
</html>
